<!DOCTYPE html>
<html>
<head>

  <title>Plano Das Camareiras</title>
  <link rel="stylesheet" href="styles.css">
 
</head>

<body>
  
  

  <div id="header">
    <h2>Plano das Camareiras</h2>
    <h3 id="dataAtual"></h3>
  </div>

  <!-- Formulário único para todas as camareiras -->
<form id="formularioCamareiras">
 

  <!-- Camareira Rosemeire -->
  <div class="camareira">
    <label for="saidasRosemeire">Rosemeire:</label>
    <input type="number" id="saidasRosemeire" name="saidasRosemeire" min="0" placeholder="Saídas">
    
    <label for="arrumacoesRosemeire"<br></label>
    <input type="number" id="arrumacoesRosemeire" name="arrumacoesRosemeire" min="0" placeholder="Arrumações">
  </div>

  <!-- Camareira Eliana -->
  <div class="camareira">
    <label for="saidasEliana">Eliana:</label>
    <input type="number" id="saidasEliana" name="saidasEliana" min="0" placeholder="Saídas">
    
    <label for="arrumacoesEliana"<br></label>
    <input type="number" id="arrumacoesEliana" name="arrumacoesEliana" min="0" placeholder="Arrumações">
  </div>

  <!-- Camareira Cibely -->
  <div class="camareira">
    <label for="saidasCibely">Cibely:</label>
    <input type="number" id="saidasCibely" name="saidasCibely" min="0" placeholder="Saídas">
    
    <label for="arrumacoesCibely"<br></label>
    <input type="number" id="arrumacoesCibely" name="arrumacoesCibely" min="0" placeholder="Arrumações">
  </div>

  <!-- Botão Calcular -->
  <button type="button" onclick="calcularTotais()">Calcular</button>
</form>

  <h2 id="totalSaidasArrumacoes"></h2>

 
  <h2>Quantidades Informadas:</h2>
  <table id="tabela-valores-digitados">
    <tr>
      <th>Camareira</th>
      <th>Saídas</th>
      <th>Arrumações</th>
    </tr>
  </table>

  <table id="tabela-dados">
    <!-- A tabela será preenchida pelo JavaScript -->
  </table>

  <div id="resultados">

  </div>

  <div id="diferencasDiv">
    <!-- Conteúdo da tabela de diferenças será inserido aqui -->
  </div>

    <script src="script.js"></script>
    <button onclick="window.location.reload();">Refazer</button>
</body>
</html>
